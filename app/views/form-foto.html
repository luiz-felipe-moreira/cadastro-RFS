<div id="form-header" class="page-header text-center">
  <div id="status-buttons" class="text-center">
    <a>
      <span>1</span> Geral</a>
    <a>
      <span>2</span> Saúde</a>
    <a>
      <span>3</span> Surfe</a>
    <a class="active">
      <span>4</span> Foto</a>
  </div>
</div>

<label>Escolha uma foto de rosto frontal</label>
<div class="formGroup">
  <div class="checkbox" ng-hide="formController.facebookPicture.is_silhouette">
    <label>
      <input type="checkbox" ng-model="formController.formData.fotoFacebook" data-toggle="toggle" data-on="Sim" data-off="Não"> Usar minha foto de perfil do Facebook (obs.: só de rosto frontal)
    </label>
  </div>
</div>
<div class="row" ng-show="formController.formData.fotoFacebook">
  <div class="col-xs-8 col-xs-offset-2">
    <img ng-src="{{formController.facebookPicture.url}}" class="img-responsive center-block">
  </div>
</div>
<div class="from-group row" ng-hide="formController.formData.fotoFacebook">
  <label for="file-input" class="btn btn-primary" style="padding-left: 20px;">Selecionar foto ...</label>
  <input type="file" id="file-input" accept="image/jpeg" onchange="angular.element(this).scope().fileNameChanged(this)" style="padding-left: 20px; opacity: 0;">
  <div class="col-xs-8 col-xs-offset-2">
    <img id="preview" src="{{formController.imgSrcUpload}}" class="img-responsive center-block">
  </div>
</div>
<div class="form-group row" style="margin-top: 15px;">
  <div class="col-sm-6 col-sm-offset-3">
    <button type="submit" class="btn btn-primary btn-block" ng-disabled="(form.$invalid || ((!formController.arquivoArmazenadoComSucesso) && (!formController.formData.fotoFacebook)))">Concluir</button>
  </div>
</div>
