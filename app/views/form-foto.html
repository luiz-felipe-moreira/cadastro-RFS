<div id="form-header" class="page-header text-center">
  <div id="status-buttons" class="text-center">
    <a><span>1</span> Geral</a>
    <a><span>2</span> Saúde</a>
    <a><span>3</span> Surfe</a>
    <a class="active"><span>4</span> Foto</a>
  </div>
</div>
<div class="formGroup">
  <div class="checkbox">
    <label>
      <input type="checkbox" checked data-toggle="toggle" data-on="Sim" data-off="Não">
      Usar foto do Facebook
      </label>
  </div>
</div>
<div class="row">
  <div class="col-xs-8 col-xs-offset-2">
    <img ng-src="{{formController.facebookPicture.data.url}}" class="img-responsive center-block">
  </div>
</div>

<div class="form-group row">
  <div class="col-sm-6 col-sm-offset-3">
    <button type="submit" class="btn btn-primary btn-block" ng-disabled="form.$invalid">Concluir</button>
  </div>
</div>
