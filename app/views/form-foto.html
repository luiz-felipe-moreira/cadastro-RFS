<div id="form-header" class="page-header text-center">
  <div id="status-buttons" class="text-center">
    <a>
      <span>1</span> Geral</a>
    <a>
      <span>2</span> Saúde</a>
    <a>
      <span>3</span> Surfe</a>
    <a class="active">
      <span>4</span> Foto</a>
  </div>
</div>

<label>Forneça uma foto mostrando seu rosto de frente.</label>
<div class="formGroup">
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-hide="formController.facebookPicture.is_silhouette" ng-model="formController.formData.fotoFacebook" data-toggle="toggle" data-on="Sim" data-off="Não"> Usar foto do Facebook
    </label>
  </div>
</div>
<div class="row" ng-show="formController.formData.fotoFacebook">
  <div class="col-xs-8 col-xs-offset-2">
    <img ng-src="{{formController.facebookPicture.url}}" class="img-responsive center-block">
  </div>
</div>
<div class="from-group row" ng-hide="formController.formData.fotoFacebook">
  <input type="file" id="file-input" onchange="angular.element(this).scope().fileNameChanged(this)">
  <p id="status">Selecione um arquivo</p>
  <div class="col-xs-8 col-xs-offset-2">
    <img id="preview" src="{{formController.imgSrcUpload}}" class="img-responsive center-block">
  </div>
</div>

<div class="form-group row">
  <div class="col-sm-6 col-sm-offset-3">
    <button type="submit" class="btn btn-primary btn-block" ng-disabled="form.$invalid">Concluir</button>
  </div>
</div>
